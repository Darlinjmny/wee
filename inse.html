<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Album :)</title>
  <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="icon/k-pop-rgb-color-icon-vector-removebg-preview (1).ico">
 </head>
 <body>
	<div class="container my-3 bg-white">
		<form class="py-3">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Correo</label>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Contrase単a</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Recordarme </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">多Olvidaste la Contrase単a?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Iniciar sesion</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>多No tienes cuenta? <a href="#!">Registrate</a></p>
  </div>
</form>
	</div>
</body>
</html>
